<html>
    <script>
        function checkpass()
        {
            var value1 = document.getElementById("pass1").value;
            var value2 = document.getElementById("pass2").value;
            if(value1==value2)
            {
                var x = "Same Passwords";
            }
            else
            {
                var x = "Different Passwords ";
            }
            document.getElementById("RESULT").innerHTML= x;
        }
    </script>
    <body>
        <label>Enter the password<br/></label>
        <input type="password" id="pass1"/>
        <br/>
        <label>Verify password<br/></label>
        <input type="password" id = "pass2"/>
        <br/>
        <input type="button" onclick="checkpass()" value="Verify Passwords"/>
        <br/>
        <label id="RESULT"></label>
    </body>
</html>
